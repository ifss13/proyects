<html>
<head>

        <td><input type="text" name="mi_textbox" placeholder="Textbox" required></td><tr>
        <td><input type="text" name="mi_textbox2" placeholder="Textbox2" required></td><tr></tr>
        <td><input type="submit" value="Enviar" ></td>
        <td><input type="reset" value="Borrar" ></td>
        </table>
        </div>
    </form>
